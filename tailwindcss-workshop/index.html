<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex min-h-screen items-center justify-center p-2"
    style="background-color: rgb(255, 255, 225)"
  >
    <div class="overflow-hidden rounded rounded-md" style="max-width: 540px">
      <div class="flex flex-col sm:flex-row">
        <picture class="sm:flex-1">
          <source
            media="(min-width: 640px)"
            srcset="../assets/images/image-product-desktop.jpg"
          />
          <img src="../assets/images/image-product-mobile.jpg" alt="Img" />
        </picture>
        <div
          class="bg-white p-3 flex flex-col justify-content-between sm:p-4 sm:flex-1 sm:gap-3"
        >
          <h3
            class="text-slate-400 font-thin"
            style="font-family: 'Courier New', Courier, monospace"
          >
            Perfume
          </h3>
          <h1
            style="font-family: 'Times New Roman', Times, serif"
            class="font-black text-3xl sm:text-3xl"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="font-light text-base sm:text-lg">
            A flora, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>
          <div class="flex flex-row pt-2 pb-2 gap-3">
            <span
              class="text-green-800 text-2xl font-black sm:text-3xl"
              style="font-family: 'Times New Roman', Times, serif"
              >$149.99</span
            >
            <span class="font-light text-sm sm:text-lg">
              <del>$169,99</del>
            </span>
          </div>
          <button
            type="button"
            class="flex justify-center bg-green-800 p-3 w-full gap-2 text-white rounded-md sm:text-xl hover:bg-green-900 sm:p-2"
          >
            <img
              src="../assets/images/icon-cart.svg"
              alt="cart-img"
              class="mt-auto mb-auto"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
